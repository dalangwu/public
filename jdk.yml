- name: copy java_jdk.tar.gz remote hosts
    copy: src=/tmp/java_jdk.tar.gz dest=/package
- name: tar xvf java_jdk.tar.gz
    shell: chdir=/package tar zxf java_jdk.tar.gz
- name: soft link
    file: src=/package/java dest=/usr/local/java state=link
-name: java_profile config
    shell: /bin/echo {{ item }} >> /etc/profile && source /etc/profile
      with_items:
        - export JAVA_HOME=/usr/local/java
        - export JRE_HOME=/usr/local/java/jre
        - export CLASSPATH=.:\$JAVA_HOME/lib/dt.jar:$JAVA_HOME/lib/tools.jar:\$JRE_HOME/lib:\$CLASSPATH
        - export PATH=\$JAVA_HOME/bin:\$PATH